		<script>
			function doCopy() {
			  var copyText = document.getElementById("link");

			  copyText.setSelectionRange(0, 99999);
			  document.execCommand("copy");
			}
		</script>
	</head>

			<button onclick="doCopy()">Copy</button>
			<br/>
